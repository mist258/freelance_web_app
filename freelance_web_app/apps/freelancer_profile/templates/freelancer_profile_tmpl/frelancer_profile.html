{% extends 'base/base_tmpl.html'%}
{% block body %}

<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>

          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label" for="first name">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="dey-dey" id="first name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="last name">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="bootdey" id="last name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="company">Company:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="" id="company">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="email">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="janesemail@gmail.com" id="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="user_time_zone">Time Zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

{% endblock %}
