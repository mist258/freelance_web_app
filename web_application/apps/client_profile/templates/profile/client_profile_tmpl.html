{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Freelancer edit page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <style>
        body {
    background: rgb(240, 222, 255)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.profile-button:hover {
    background: #7b0ab8;
    box-shadow: none
}

.labels {
    font-size: 20px
}

    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'register' %}'">Log out</button>
        </div>
      </div>
    </div>
  </header>
{% block body%}
    <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" alt="photo" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                <div  class="row mt-2">
                    <div style="margin: 0 0 10px 0" class="col-md-6"><label  class="labels" for="name">Name</label><input id="name" type="text" class="form-control" placeholder="first name" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-6"><label  class="labels" for="surname">Surname</label><input id="surname" type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="phone">Mobile Number</label><input  id="phone" type="text" class="form-control" placeholder="enter phone number" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="address1">Address Line 1</label><input id="address1" type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="address2">Address Line 2</label><input id="address2" type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="postcode">Postcode</label><input id="postcode" type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="state">State</label><input id="state" type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="area">Area</label><input id="area" type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="email">Email ID</label><input id="email" type="text" class="form-control" placeholder="enter email id" value=""></div>
                    <div style="margin: 0 0 10px 0" class="col-md-12"><label  class="labels" for="education">Education</label><input id="education" type="text" class="form-control" placeholder="education" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label  class="labels" for="country">Country</label><input id="country" type="text" class="form-control" placeholder="country" value=""></div>
                    <div class="col-md-6"><label  class="labels" for="region">State/Region</label><input id="region" type="text" class="form-control" value="" placeholder="state"></div>
                </div>
                </form>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div style="font-size: 20px" class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span></div><br>
                <div class="col-md-12"><label  class="labels" for="experience">Experience</label><input id="experience" type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label  class="labels" for="add details">Additional Details</label><input id="add details" type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
    </div>
  </footer>
</body>
</html>
